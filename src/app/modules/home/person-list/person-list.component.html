<mat-card>
  <mat-card-header class="person-add-form__title">
    <mat-card-title>Person List</mat-card-title>
  </mat-card-header> 
  <mat-card-content>
    <table mat-table [dataSource]="persons" >
      <!--- First Name  Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let person">{{person.firstName}}</td>
      </ng-container>
      
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let person">{{person.lastName}} </td>
      </ng-container>
      
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let person"> {{person.age}} </td>
      </ng-container>
          
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let person"> 
          <button md-raised-button (click)= "deletePerson(person.id)"> Delete</button>
        </td>
      </ng-container> 
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </mat-card-content>
</mat-card>
