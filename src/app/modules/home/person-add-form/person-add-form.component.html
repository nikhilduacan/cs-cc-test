<mat-card class="person-add-form__container">
  <mat-card-header class="person-add-form__title">
    <mat-card-title>Add Person</mat-card-title>
  </mat-card-header>  
  <form  [formGroup]="addForm" (ngSubmit)="save(addForm.value)" class="example-form">
    <mat-card-content>

      <!-- First Name Column--> 
      <mat-form-field class="person-add-form__form_field">
        <input matInput placeholder="First Name" formControlName="firstName" required>
        <mat-error *ngIf="firstNameFormControl.invalid">Error</mat-error>
      </mat-form-field>

       <!-- Last Name Column--> 
      <mat-form-field class="person-add-form__form_field">
        <input matInput placeholder="Last Name" formControlName="lastName" required>
        <mat-error *ngIf="lastNameFormControl.invalid">Error</mat-error>
      </mat-form-field>
      
       <!-- Age Column--> 
      <mat-form-field class="person-add-form__form_field">
        <input matInput placeholder="Age" formControlName="age" required>
        <mat-error *ngIf="ageFormControl.invalid">Error</mat-error>
      </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button [disabled]="addForm.invalid" color="accent" class="btn-block">Add</button>
  </form>
</mat-card>
