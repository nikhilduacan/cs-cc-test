<div class="login-form__container" fxLayout="row" fxLayoutAlign="center center"> 
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form  [formGroup]="loginForm" (ngSubmit)="login()" class="example-form">
        <mat-card-content>
          <mat-form-field class="login-form__form-field">
            <input matInput placeholder="Username" formControlName="userName" required>
            <mat-error *ngIf="userNameFormControl.invalid">{{getUserErrorMessage()}}</mat-error>
          </mat-form-field>
  
          <mat-form-field class="login-form__form-field">
            <input matInput placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="passwordFormControl.invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button [disabled]="loginForm.invalid" color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  </div>
